<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregar etiquetas meta -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Reloj JS</title>
</head>
<body>
   <main class="d-flex justify-content-center align-items-center">
       <section class="w-75 green" id='reloj'>
            <article class="d-flex justify-content-around flex-wrap fecha">
                <p id='diaSemana'></p>
                <p id='numDia'></p>
                <p>de</p>
                <p id='mes'></p>
                <p>del</p>
                <p id='anio'></p>
            </article>
            <article class="d-flex justify-content-around flex-wrap hora">
                <p id='hora'></p>
                <p>:</p>
                <p id='minutos'></p>
                <p>:</p>
                <p id='segundos'></p>
            </article>
            <article class="text-center">
                <button class="btn btn-green boton" onclick="cambiarColor('verde')"></button>
                <button class="btn btn-pink boton mx-3" onclick="cambiarColor('rosa')"></button>
                <button class="btn btn-blue boton" onclick="cambiarColor('azul')"></button>
            </article>
       </section>
   </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
